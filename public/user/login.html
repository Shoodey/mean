<div class="row">
    <div class="col-lg-10 col-lg-offset-1">
        <h1>Login</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel panel-primary">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="login()">
                    <fieldset>
                        <div class="form-group">
                            <label for="username" class="col-lg-2 control-label">Username || Email</label>

                            <div class="col-lg-10">
                                <input required type="text" class="form-control" id="username" placeholder="Username || Email"
                                       ng-model="user.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-lg-2 control-label">Password</label>

                            <div class="col-lg-10">
                                <input required type="password" class="form-control" id="password" placeholder="Password"
                                       ng-model="user.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
