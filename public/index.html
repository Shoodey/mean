<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MEAN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script><link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.15/toaster.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.15/toaster.min.js"></script>
    <script src="javascripts/app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/paper/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="mean">
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MEAN</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/">Accueil</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/login" ng-hide="authenticated">Login</a></li>
                <li><a href="#/signup" ng-hide="authenticated">Signup</a></li>

                <li class="dropdown" ng-show="authenticated">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{logged_user.username | ucfirst}} <span class="caret"></span> </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#/items">Manage items</a></li>
                        <li ng-show="logged_user.rank == 'admin'" class="divider"></li>
                        <li><a href="#/dashboard" ng-show="logged_user.rank == 'admin'">Dashboard</a></li>
                    </ul>
                </li>
                <li><a href="#" ng-show="authenticated" ng-click="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
    <div ng-view></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
